<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Selector</title>
    <link rel="stylesheet" href="styles.css" />
    <script

      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div id="mode">
    <button class="toggle">Dark mode</button>

    </div>
    <div class="onebox">
      <div>
          <p id="quoteOutput"></p>
          <p id="authorOutput"></p>
      </div>
                
  </div>
   

    <!-- music-app -->

    <div class="container">
   
      <div class="app">
        <div id="titleh1"> <h1>What's Your Mood?</h1></div>
       
        <select id="mood-select">
          <option value="">--Choose your mood--</option>
          <option value="motivational">ðŸ’ª Motivational</option>
          <option value="focus">ðŸ§  Focus</option>
          <option value="melodic">ðŸŽ¶ Melodic</option>
          <option value="dreamy">ðŸŒ™ Dreamy</option>
          <option value="nostalgic">ðŸ“¼ Nostalgic</option>

        <button id="start-btn"><i class="fas fa-play"></i>Start</button>

          <button id="replay-btn"><i class="fas fa-redo"></i> Replay</button>
          <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
          <button id="next-btn"><i class="fas fa-forward"></i> Next</button><br>
          <button id="volume-up-btn">
            <i class="fas fa-volume-up"></i>
          </button>
          <button id="volume-down-btn">
            <i class="fas fa-volume-down"></i>
          </button>
          <div id="volume-container">
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="100"
              value="100"
            />
            <span id="volume-percentage">100%</span>
          </div>
        </div>
      </div>
    </div>

</html>
